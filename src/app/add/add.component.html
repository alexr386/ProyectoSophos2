<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-md-12">
            <h1>Agregar cliente a la APP Banking
                <img width="265" alt="Logo banking" src="https://www.mcicon.com/wp-content/uploads/2020/12/Business_Finance_Bank_1-copy-23.jpg"/>
            </h1>
            <hr>
            <br>
</div>
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar clientes</h3>
        </div>
        <div class="card-body">
           <form action="">
               <div class="form-group">
                   <label for="" >TIPO DOCUMENTO</label>
                   <input [(ngModel)]="client.type_id" name="type_id" type="text" class="form-control" required>
               </div>
               <div class="form-group">
                   <label for="">NUMERO DE DOCUMENTO</label>
                   <input [(ngModel)]="client.num_id" name="num_id" type="text" class="form-control" required>
               </div>
               <div class="form-group">
                   <label for="">NOMBRES</label>
                   <input [(ngModel)]="client.f_name" name="f_name" type="text" class="form-control" required>
               </div>
               <div class="form-group">
                   <label for="">APELLIDOS</label>
                   <input [(ngModel)]="client.s_name" name="s_name" type="text" class="form-control" required>
               </div>
               <div class="form-group">
                   <label for="">EMAIL</label>
                   <input [(ngModel)]="client.correo_client" name="correo_client" type="email" class="form-control" required>
               </div>
               <div class="form-group" >
                   <label for="" >FECHA DE NACIMIENTO</label>
                   <input [(ngModel)]="client.date_born" name="date_born" type="text" class="form-control" required>
               </div>
              
               <div class="col-md-6">
                <input type="submit" class="btn btn-success float-left" style="margin-top:10px"value="Crear cliente">
            </div>

           </form>
        </div>
    </div>
</div>
