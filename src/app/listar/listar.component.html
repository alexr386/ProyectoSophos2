<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-md-12">
            <h1>Lista de clientes - APP Banking
                <img width="265" alt="Logo banking" src="https://www.mcicon.com/wp-content/uploads/2020/12/Business_Finance_Bank_1-copy-23.jpg"/>
            </h1>
            <hr>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button (click)="regresar()"class="btn btn-success" >Regresar</button>
            <button  (click)="logout()" class="btn btn-danger"style="margin-left: 10px">Cerrar sesi√≥n</button>
        </div>
    </div>
    </div>
    <div class="row" **ngIf="login">
        <div class="col-md-6">
            <div class="spinner-border tex-info float-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <br>
        <br>
    </div>
    <br>
    <hr>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Clientes</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TIPO DOC.</th>
                        <th>NUM. DOC</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>EMAIL</th>
                        <th>FECHA NAC.</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients" class="text-center" >
                        <td>{{client.id_clients}}</td>
                        <td>{{client.type_id}}</td>
                        <td>{{client.num_id}}</td>
                        <td>{{client.f_name}}</td>
                        <td>{{client.s_name}}</td>
                        <td>{{client.correo_client}}</td>
                        <td>{{client.date_born}}</td>
                        <td>
                            <button (click)="ShowProducts(client)" class="btn btn-success" >Productos</button>
                            <button (click)="Editar(client)" class="btn btn-warning" style="margin-left: 10px" >Editar</button>
                            <button (click)="Delete(client)" class="btn btn-danger" style="margin-left: 10px">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
