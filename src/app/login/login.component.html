<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-md-12">
            <h1>Bienvenido a la APP Banking - Users 
                <img width="265" alt="Logo banking" src="https://www.mcicon.com/wp-content/uploads/2020/12/Business_Finance_Bank_1-copy-23.jpg"/>
            </h1>
            <hr>
            <br>
        </div>
        <div class="col-md-6">
            
        </div>
    </div>
    <div class="row" **ngIf="login">
        <div class="col-md-6">
            <div class="spinner-border tex-info float-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <br>
        <br>
    </div>
    <form (ngSubmit)="login()" id="login">
        <div class="row">
            <div class="col-md-6">
                <input type="email" [(ngModel)]="user.correo_user" [ngModelOptions]="{standalone:true}" placeholder="Correo usuario" class="form-control" required>
            </div>
        </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}" placeholder="Contraseña" class="form-control" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <input class="btn btn-danger float-left" type="submit" value="Ingresar"/>
                </div>
            </div>
    </form>
    <br>
    <div class="row" *ngIf="errorInicio">
        <label class="float-left" class="col-md-6" style="color:red">Usuario o password incorrecto</label>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label class="float-left">Si no tienes cuenta de usuario has click <a href="#"(click)="crearCuenta()">aquí</a></label>
        </div>
    </div>
            
</div>
