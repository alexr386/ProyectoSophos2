<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-md-12">
            <h1>Productos del cliente - APP Banking
                <img width="265" alt="Logo banking" src="https://www.mcicon.com/wp-content/uploads/2020/12/Business_Finance_Bank_1-copy-23.jpg"/>
            </h1>
            <hr>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button (click)="regresar()"class="btn btn-success" >Regresar</button>
            <button  (click)="logout()" class="btn btn-danger"style="margin-left: 10px">Cerrar sesión</button>
        </div>
    </div>

    <div class="row" **ngIf="login">
        <div class="col-md-6">
            <div class="spinner-border tex-info float-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <br>
        <br>
    </div>
    <br>
    <hr>
</div>
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Cliente - Productos</h3>
        </div>
        <div class="card-body">
           <form action="">
               <div class="form-group">
                   <label for="">NÚMERO DOCUMENTO</label>
                   <input [(ngModel)]="client.num_id" name="num_id" type="text" class="form-control">
               </div>
               <div class="form-group">
                   <label for="">NOMBRES</label>
                   <input [(ngModel)]="client.f_name" name="f_name" type="text" class="form-control">
               </div>
               <div class="form-group">
                   <label for="">APELLIDOS</label>
                   <input [(ngModel)]="client.s_name" name="s_name" type="text" class="form-control">
               </div>
               <div class="form-group">
                   <label for="">TIPO DE CUENTA</label>
                   <input [(ngModel)]="client.correo_client" name="correo_client" type="text" class="form-control">
               </div>
               <div class="form-group" >
                   <label for="">NÚMERO CUENTA</label>
                   <input [(ngModel)]="client.date_born" name="date_born" type="text" class="form-control">
               </div>
               <div class="form-group">
                   <label for="" >FECHA DE APERTURA</label>
                   <input [(ngModel)]="client.type_id" name="type_id" type="text" class="form-control">
               </div>
               <div class="form-group">
                   <label for="" >ESTATUS DE LA CUENTA</label>
                   <input [(ngModel)]="client.type_id" name="type_id" type="text" class="form-control">
               </div>
               <div class="form-group">
                   <label for="" >SALDO DE LA CUENTA</label>
                   <input [(ngModel)]="client.type_id" name="type_id" type="text" class="form-control">
               </div>
               <button (click)="operacion(client)" class="btn btn-danger" style="margin-top: 12px" >Operacion</button>

           </form>
        </div>
    </div>
</div>
