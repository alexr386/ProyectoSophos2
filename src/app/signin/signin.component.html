<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-md-12">
            <h1>Crea tu cuenta de usuario - APP Banking
                <img width="265" alt="Logo banking" src="https://www.mcicon.com/wp-content/uploads/2020/12/Business_Finance_Bank_1-copy-23.jpg"/>
            </h1>
            <hr>
            <br>
        </div>
        <div class="col-md-6">
 
        </div>
    </div>
    <div class="row" **ngIf="loading">
        <div class="col-md-6">
            <div class="spinner-border tex-info float-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <br>
        <br>
    </div>
    <form (ngSubmit)="crear()" id="crear">
        <div class="row">
            <div class="col-md-6">
                <input type="email" [(ngModel)]="user.correo_user" [ngModelOptions]="{standalone:true}" placeholder="Correo usuario" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <input type="text" [(ngModel)]="user.name" [ngModelOptions]="{standalone:true}" placeholder="Nombre(s)" class="form-control" required>
            </div>
        </div>
        <br>    
        <div class="row">
            <div class="col-md-6">
                <input type="text" [(ngModel)]="user.second_name" [ngModelOptions]="{standalone:true}" placeholder="Apellido(s)" class="form-control" required>
            </div>
        </div>
        <br> 
        <div class="row">
            <div class="col-md-6">
                <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}" placeholder="ContraseÃ±a" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <input class="btn btn-danger float-left" type="submit" value="Crear"/>
            </div>
        </div>
    </form>
    <br>
    <div class="row">
        <div class="col-md-6">
            <label class="float-left"><a href="#"(click)="regresar()">Regresar</a></label>
        </div>
    </div>
    <br>
    <br>    
</div>
